<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Planting Drone - Ekatva</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="about-me.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <div class="title">Seed Planting Drone</div>
        <div class="arrow"></div>
    </div>

    <div class="content">
        <!-- Add your detailed content here -->
        <h2>About the Project</h2>
        <p>Currently Updating...</p>

        <div class="drone-subsection">
            <div class="subsection-heading">
                <h3>Drone Development Process</h3>
            </div>
            
            <div class="drone-grid">
                <div class="drone-panel">
                    
                    <img src="Drone Videos & Photos/First drone ready to test.jpg" alt="First drone ready to test">
                
                    <p class="drone-panel-description">First Drone ready to test</p>
                </div>
                
                <div class="drone-panel">
                    <video controls muted>
                        <source src="Drone Videos & Photos/Drone flipping 1.mp4" type="video/mp4">
                    </video>
                    <p class="drone-panel-description">First drone flipping</p>
                </div>
                
                <div class="drone-panel">
                    <img src="Drone Videos & Photos/First drone broken.jpg" alt="First Drone Broken">
                    <p class="drone-panel-description">The drone broke after flipping</p>
                </div>

                <div class="drone-panel">
                    <video controls muted>
                        <source src="Drone Videos & Photos/First drone kinda flying 1.mp4" type="video/mp4">
                    </video>
                    <p class="drone-panel-description">Fixed it and tweaked it, started to fly a little bit</p>
                </div>

                
            </div>
        </div>
    </div>

    <script src="animations.js"></script>
</body>
</html>
