<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Speed Cubing - Ekatva</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
